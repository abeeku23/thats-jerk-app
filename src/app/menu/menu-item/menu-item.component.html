<div class="menu-item">
    <div class="top-line mb-2">
        <span class="menu-item-name text-uppercase">
            {{item.name}}
        </span>
        <span class="menu-item-price">
            {{item.price | currency:'USD':true:'1.0'}}
        </span>
    </div>
    <span class="menu-item-description">
        {{item.description}}
    </span>
</div>
